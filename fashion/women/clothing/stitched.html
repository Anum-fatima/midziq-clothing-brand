<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1 align="center"><STRONG><EM>SALES PRODUTS</EM></STRONG></h1>
    <table align="center" width="400" border="2" bgcolor="white" cellpadding="10" cellspacing="5">
    <tr>
        <thead>
            <th><strong><em>PRODUTS</em></strong></th>
            <TH><strong><em>ORIGINAL PRICE</em></strong></TH>
            <th><strong><em>discounted price</em></strong></th>
            </thead>
    </tr>
    <tbody>
        <tr>
        <th><strong>PRINTED UNSTITCHED 2PC</strong></th>
        <td>2000</td>
        <td>1750</td>
        </tr>
        <tr>
            <th><strong>PRINTED UNSTITCHED 3PC</strong></th>
            <td colspan="2">3000</td>
        </tr>
        <tr>
            <th><strong>STITCHED 2PC</strong></th>
            <td rowspan="2">4000</td>
            <td>3000</td>
        </tr>
        <tr>
            <th><strong>STITCHED 3PC</strong></th>
            
            <td>3000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">NOTE:DISCOUNTED PRICE IS ONLY VALID TILL SALE.</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
